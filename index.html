<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component | Frontend Mentor</title>

    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/mobile.css">
</head>

<body class="main-section">
    <div class="result">
        <h2>Your Result</h2>
        <div class="result-circle">
            <span class="result-number">76</span>
            <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
        <h2>Summary</h2>
        <ol>
            <li class="qualities-list">
                <div class="qualities">
                    <img class="qualities icon" src="/assets/images/icon-reaction.svg">
                    <h3 class="reaction">Reaction</h3>
                </div>
                <div class="summary-result">
                    <span class="number">80</span>
                    <p>/ 100</p>
                </div>
            </li>
            <li class="qualities-list">
                <div class="qualities">
                    <img class="qualities icon" src="/assets/images/icon-memory.svg">
                    <h3 class="memory">Memory</h3>
                </div>
                <div class="summary-result">
                    <span class="number">92</span>
                    <p>/ 100</p>
                </div>
            </li>
            <li class="qualities-list">
                <div class="qualities">
                    <img class="qualities icon" src="/assets/images/icon-verbal.svg">
                    <h3 class="verbal">Verbal</h3>
                </div>
                <div class="summary-result">
                    <span class="number">61</span>
                    <p>/ 100</p>
                </div>
            </li>
            <li class="qualities-list">
                <div class="qualities">
                    <img class="qualities icon" src="/assets/images/icon-visual.svg">
                    <h3 class="visual">Visual</h3>
                </div>
                <div class="summary-result">
                    <span class="number">72</span>
                    <p>/ 100</p>
                </div>
            </li>
        </ol>
        <button class="continue">Continue</button>
    </div>
</body>

</html>
